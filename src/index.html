<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/kusto.jpg"
          alt="Фото пользователя."
          class="profile__avatar"
        />
        <div class="profile__text-box">
          <div class="profile__title-edit-box">
            <h1 class="profile__title"></h1>
            <button
              aria-label="редактировать"
              type="button"
              class="profile__edit-btn"
            ></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            class="profile__add-icon"
            src="./images/add-btn.svg"
            alt="Кнопка добавления фото"
          />
        </button>
      </section>
      <section class="photo-cards-grid">
        <ul class="photo-cards-grid__list">
          <template id="template-card">
            <li class="photo-cards-grid__photo-card">
              <template id="delete-btn">
                <button class="photo-cards-grid__delete-btn">
                  <img src="./images/delete-btn.svg" alt="Кнопка удалить" />
                </button>
              </template>
              <article class="card">
                <img class="card__img" src="#" />
                <div class="card__caption">
                  <h3 class="card__title"></h3>
                  <div class="card__like-box">
                    <button type="button" class="card__like-btn"></button>
                    <span class="card__like-counter">3</span>
                  </div>
                </div>
              </article>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="form" name="editForm" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label for="user-name" class="form__label">
            <input
              required
              minlength="2"
              maxlength="40"
              class="form__input"
              type="text"
              placeholder="Имя"
              id="user-name"
              name="userName"
            />
            <span class="form__input-error" id="user-name-error"></span>
          </label>
          <label for="about" class="form__label">
            <input
              required
              minlength="2"
              maxlength="200"
              class="form__input"
              type="text"
              placeholder="О себе"
              id="about"
              name="about"
            />
            <span class="form__input-error" id="about-error"></span>
          </label>
          <button type="submit" class="form__btn-save">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="form" name="newPlace" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label for="place-name" class="form__label">
            <input
              required
              minlength="2"
              maxlength="30"
              class="form__input"
              type="text"
              placeholder="Название"
              id="place-name"
              name="placeName"
            />
            <span class="form__input-error" id="place-name-error"></span>
          </label>
          <label for="place-link" class="form__label">
            <input
              required
              class="form__input"
              type="url"
              placeholder="Ссылка на картинку"
              id="place-link"
              name="placeLink"
            />
            <span class="form__input-error" id="place-link-error"></span>
          </label>
          <button type="submit" class="form__btn-save">Создать</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="" />
        <figcaption class="popup__caption"></figcaption>
        <button class="popup__btn-close" type="button"></button>
      </figure>
    </div>
  </body>
</html>
